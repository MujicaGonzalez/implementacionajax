<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registros de Usuarios con AJAX</title>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
		$(document).ready(function(){
			$("#enviar").click(function(){
              
              var nombre_usuario = $("#nombre").val();
              var email_usuario = $("#email").val();
              var pass_usuario = $("#password").val();

              $.post("prueba.php", {nombre:nombre_usuario, email:email_usuario, pass:pass_usuario}, function(datos){
              	$("#resultado").html(datos);

              });
			});
		});
	</script>
	<style type="text/css">
     body{
     	padding: 0;
     	margin: 0;
     	color: white;
     }
     #caja{
     	background: blue;
     	text-align: center;
     	padding: 20px;
     	width: 500px;
     	height: 400px;
     	margin: 0 auto;
     }
     #resultado{
     	color: white;
     	font-size: 24px;
     }

</style>
</head>

<body>

	<div id="caja">
		<h2>Registro de Usuarios</h2>
		<br />
		<label for="nombre">Nombre</label>
		<br />
		<input type="text" name="nombre" id="nombre" placeholder="Ingrese tu Nombre">
		<br />
		<label for="email">Email</label>
		<br />
		<input type="email" name="emal" id="email" placeholder="Ingrese tu Email">
		<br />
		<label for="contraseña">Contraseña</label>
		<br />
		<input type="password" name="pass" id="password" placeholder="Ingrese tu Contraseña">
		<br />
		<br />
		<input type="submit" name="enviar" value="Enviar" id="enviar">
		<div id="resultado"></div>
	</div>
     
</body>

</html>
